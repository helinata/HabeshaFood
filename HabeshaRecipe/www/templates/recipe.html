<ion-view view-title="Recipe">
  	<ion-content>
  	<div class="item item-thumbnail-left">
	   	<img ng-src="{{recipe.imageUrl}}" alt="{{recipe.name}}" />
		<h3>{{recipe.name}}</h3>
		<p>Serving: {{recipe.serving}}
		<p>Diet Type: {{recipe.dietType}}</p>
		<p>Prepatration Time: {{recipe.prepTime}}</p>
		<p>Cooking Time: {{recipe.cookingTime}}</p>
	</div>
	<div class="side-space">
	<p class="header-style1">Ingredients</p>
		<ul class="list">
	   		<li class="item"  ng-repeat="item in recipe.ingredients">  
	   			<p>{{item.amount}} {{item.ingredient}}</p>
			</li>
		</ul>

		<p class="headerStyle1">Steps</p>
		<ul>
	   		<li ng-repeat="item in recipe.directions">   	
      			<p>{{item.step}}</p>
			</li>
		</ul>
		</div>
	</ion-content>
</ion-view>
