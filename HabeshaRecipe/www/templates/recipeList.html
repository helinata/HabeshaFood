<ion-view view-title="Recipes">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="recipe in recipeList | filter: recipeType ">
<!--  thumb-->
        <a href="#/app/recipe/?id={{recipe.id}}" class="item item-thumbnail-left">
	    	  <img ng-src="{{recipe.imageUrl}}" alt="{{recipe.name}}" />
          <h2>{{recipe.name}}</h2>
          <p>{{recipe.dietType}}</p>
	      </a>
	      
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
